<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add new device</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>

<div class="register-container" style="width: 500px;">
        <h2>Add new device</h2>

        <form action="{% url 'add_device_event' %}" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="text" name="description" placeholder="Add a description" required>
			<input type="text" name="address" placeholder="Add an address" required>
            <input type="text" name="maximum_hourly_energy_consumption" placeholder="Enter the maximum hourly energy consumption" required>

            <button type="submit" style="margin-bottom: 20px;" >Add device</button>
        </form>
        <a href="/administration">Back</a>
    </div>

</body>
</html>
